<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>TFT S6 Helper</title>
</head>
<body>
    <form action="/recommendation" method="POST">
        <p> Please input your level for now! </p>
        <select name="levels">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <br><br>
        <p> Please click the checkbox after the champions you have! </p>
        <div class="champions">
        {% for champion in champions %}
            <div class="champion">
                <img class=icon src="../static/imgs/{{champion}}.png" alt={{champion}}>
                <div>
                    <input type="checkbox" name={{champions_[champion]}}>{{champion}}
                </div>
            </div>
        {% endfor %}
        </div>
        <br>
        <br>
        <input class="submit" type="submit" value="✨Get Recommendation✨"/>
    </form>
</body>
</html>
